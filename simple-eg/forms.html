<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Assignment</title>
  </head>
  <body>
    <form>
      <center><h1>user information form</h1></center>
      <label for="uid">User ID</label>
      <input type="text" id="uid" /><br />
      <label for="dropdown">Service type</label>
      <input type="dropdown" id="dropdown" /><br />
      <h3>SUBJECT AREA</h3>
      <input type="checkbox" id="agri" />
      <label for="agri">Agriculture</label>
      <input type="checkbox" id="bio" />
      <label for="bio">biology</label>
      <input type="checkbox" id="bmd" />
      <label for="bmd">Biomedicine</label><br />

      <input type="radio" id="agris" />
      <label for="agris">agris</label>
      <input type="radio" id="ahead" />
      <label for="ahead">ahead</label>
      <input type="radio" id="biosis" />
      <label for="biosis">biosis</label><br />
      <br />
      <input type="button" value="submit" />
    </form>
    <p>Choose your favorite Web language:</p>

    <form>
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label><br />
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <label for="javascript">JavaScript</label>
    </form>
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" />
    </form>
  </body>
</html>
